<!DOCTYPE html>
<html lang="en" dir="ltr">

    <title>Chatbot UPTX | ðŸ¤–</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />

    <style>
      .fWuTpO {
          -webkit-box-align: center;
          align-items: center;
          background: rgb(153, 50, 100);
          color: rgb(255, 255, 255);
          display: flex;
          fill: rgb(255, 255, 255);
          height: 70px;
          -webkit-box-pack: justify;
          justify-content: space-between;
          padding: 0px 10px;
      }
      h1 {
        font-family: "Nunito",sans-serif;
        size: 10px;
      }
      
    </style>
  </head>
  <body>
    <div class="fWuTpO">
      <img class="logo1 img-fluid" src="https://campusvirtual.uptlax.edu.mx/pluginfile.php/1/theme_edumy/headerlogo1/1662811351/imagotipo_uptx_blanco.png" alt="Campus Virtual UPTx" width="120px">
    </div><br><br><br>

    <div class="container">
      <div class="row">
        <div class="col"></div>
        <div class="col"><img src="../assets/chatbotAnimated.gif" width="200px"></div>
        <div class="col"><h1>Chatbot</h1></div>
        <div class="col"></div>
      </div>
    </div>

    <dicv class="container">
      <div class="row">
        <div class="col-lg-9">
          <input
            class="form-control"
            type="text"
            name="question"
            id="question"
          />
        </div>
        <div class="col-lg-3">
          <button class="btn btn-primary btn-block" id="submit-button">
            Enviar
          </button>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col">
          <p id="response"></p>
        </div>
      </div>
    </div>

    <script src="/static/jquery.min.js"></script>

    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>

    <script>
      jQuery(document).ready(function () {
        $("#submit-button").click(function (e) {
          e.preventDefault();

          $.ajax({
            type: "POST",
            url: "/chatBotModel",
            data: {
              question: $("#question").val(),
            },
            success: function (result) {
              $("#response").append(
                "<br>Yo: " +
                  $("#question").val() +
                  "<br> Hera: " +
                  result.response
              );
              $("#question").val("");
            },
            error: function (result) {
              alert("error");
            },
          });
        });
      });
    </script>
  </body>
</html>
